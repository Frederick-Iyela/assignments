<form>
	<label for="state">State</label>
	<select id="state" name="state">

		<option>California</option>
		<option>Florida</option>
		<option>New York</option>

	</select>

	<div>

		<strong class="user-available" data-status="unchecked">Available</strong>
	</div>
	
</form>
